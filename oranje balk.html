<style>
    .DL_usp_container {
        position: relative;
        top: 0px;
        left: 0px;
        text-align: center;
        min-height: 40px;
        background-color: #FC8100;
        /* background-color: #7fa37c!important; */
        color: #ffffff;
        width: 100%;
        z-index: 2;
    }
    .DL_usp_container a{
        text-decoration: underline;
    }
    .DL_usp_item_icon,
    .DL_usp_item_txt {
        display: inline-block;
        margin: 0;
        line-height: 1.5em !important;
        font-size: 13px;
    }
    .DL_usp_item_icon {
        color: #005ba9;
        margin-right: 3px;
        font-size: 16px;
    }
    .DL_usp_item_txt {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        color: #fff;
        padding: 10px;
    }
    .DL_usp_close {
        position: absolute;
        right: 5px;
        bottom: 2px;
        padding: 5px;
        cursor: pointer;
    }
</style>

<script>
    if (getCookie('melding-incontact') != "true") {
        $("#page").before('<div class="DL_usp_container"><p class="DL_usp_item_txt">In nasleep van de covid-pandemie zijn sommige artikelen niet beschikbaar en kan je pakje iets langer onderweg zijn. <a href="/e/nl/dl/informatie-stockproblemen">Meer info</a>. </p><div class="DL_usp_close"><i class="fas fa-times"></i></div></div>');
    }
    $(".DL_usp_close").click(function () {
        $(".DL_usp_container").hide();
        setCookie("melding-incontact", "true");
    });
</script>
